<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Task-1</title>
  </head>
  <body>
    <div class="container_1">
      <div class="container_logo">
        <div class="ict_logo"></div>
        <div class="learning_logo"></div>
      </div>

      <div class="navbar">
        <div class="item_1">
          <button class="button_1">
            <p><span>Home</span></p>
          </button>
        </div>

        <div class="item_2">
          <button class="button_2">
            <p><span>Course Module - 2020</span></p>
          </button>
        </div>

        <div class="item_3">
          <button class="button_3">
            <p><span>Class Schedule</span></p>
          </button>
        </div>

        <div class="item_4">
          <button class="button_4">
            <p><span>Success Story</span></p>
          </button>
        </div>

        <div class="item_5">
          <select class="button_5">
            <option>Attendance</option>
            <option>Today</option>
            <option>This Week</option>
            <option>This month</option>
          </select>
        </div>

        <div class="item_6">
          <button class="button_6">
            <p><span>FAQ</span></p>
          </button>
        </div>

        <div class="item_7">
          <button class="button_7">
            <p><span>Login</span></p>
          </button>
        </div>
      </div>

      <div class="indicate_form_purpose">
        <h3 class="text">Student Registration Form</h3>
      </div>

      <div class="form_section_1">
        <label class="text_1">Please enter relevent information</label>
        <div class="dotted_line"></div>
      </div>

      <div class="form_section_2">
        <div class="form_section_2_left">
          <h6>Mandatory Field*</h6>

          <div class="con_1">
            <label class="left_text_1">
              <div class="left_text_1_div">District</div>
              <div class="left_text_1_div_1">
                (Institute District: Where you want to do your course)*
              </div>
            </label>
            <select class="box">
              <option>---Select one---</option>
              <option>Dhaka</option>
              <option>Jhenaidah</option>
            </select>
          </div>

          <div class="con_2">
            <label class="left_text_2">
              <div class="left_text">Course*</div>
            </label>
            <select class="box">
              <option>---Select one---</option>
              <option>HTML</option>
              <option>CSS</option>
              <option>JS</option>
            </select>
          </div>

          <div class="con_3">
            <label class="left_text">Student Name*</label>
            <br />
            <input type="text" name="Student Name" class="box" />
          </div>

          <div class="con_4">
            <label class="left_text">Father Name*</label>
            <br />
            <input type="text" name="Father Name" class="box" />
          </div>

          <div class="con_5">
            <label class="left_text">Mother Name*</label>
            <br />
            <input type="text" name="Mother Name" class="box" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
